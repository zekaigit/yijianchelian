<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(113.859970, 22.570116), 12);  // 初始化地图,设置中心点坐标和地图级别

	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("深圳");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	
	var pointA = new BMap.Point(114.027267,22.607571);  // 创建点坐标A--深圳北站
	var pointB = new BMap.Point(113.847229,22.600498);  // 创建点坐标B--固戍站
	var pointC = new BMap.Point(113.867775,22.564285);  // 创建点坐标B--平洲小学
	var polyline = new BMap.Polyline([pointA,pointB], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});  //定义折线
	map.addOverlay(polyline);     //添加折线到地图上
	var polyline = new BMap.Polyline([pointB,pointC], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});  //定义折线
	map.addOverlay(polyline);     //添加折线到地图上
